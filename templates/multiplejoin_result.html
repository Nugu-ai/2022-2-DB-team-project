{% extends "index.html"  %}
{% block head %}
  <!--진행상황 동기화를 위해 새로고침 설정-->
  {% if type == 'MULTIPLE' %}
  <meta http-equiv="refresh" content="15;">
  {% endif %}
{% endblock %}
{% block content %}
    <style>
        .title {
            margin-left: 15%;
            padding: 0 20px;
        }

        .container {
            margin-left: 15%;
            padding: 0 20px;
            padding-bottom: 60px;
        }

        table {
            border-collapse: collapse;
            font-size: 14.5px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        thead {
            background: #bbdefb;
        }
        th {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

    </style>
    <h1 class="title">다중 결합</h1>
    <h3 class="title">결과 조회에서 다중 결합 결과를 확인할 수 있습니다</h3>
    <div class="container">
    </div>
    
{% endblock %}
